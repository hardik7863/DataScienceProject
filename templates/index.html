<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine Quality Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="form-card">
            <h2>üç∑ Wine Quality Predictor</h2>
            <p class="tagline">Enter the wine characteristics to predict its quality</p>
            <p id="range-display" class="range-info"></p>
            <form action="/predict" method="post">
                <div class="input-group">
                    <label for="fixed_acidity">Fixed Acidity</label>
                    <input type="text" name="fixed_acidity" required onfocus="showRange(this, '4.6 - 15.9')">
                </div>
                <div class="input-group">
                    <label for="volatile_acidity">Volatile Acidity</label>
                    <input type="text" name="volatile_acidity" required onfocus="showRange(this, '0.12 - 1.58')">
                </div>
                <div class="input-group">
                    <label for="citric_acid">Citric Acid</label>
                    <input type="text" name="citric_acid" required onfocus="showRange(this, '0.0 - 1.0')">
                </div>
                <div class="input-group">
                    <label for="residual_sugar">Residual Sugar</label>
                    <input type="text" name="residual_sugar" required onfocus="showRange(this, '0.9 - 15.5')">
                </div>
                <div class="input-group">
                    <label for="chlorides">Chlorides</label>
                    <input type="text" name="chlorides" required onfocus="showRange(this, '0.012 - 0.611')">
                </div>
                <div class="input-group">
                    <label for="free_sulfur_dioxide">Free Sulfur Dioxide</label>
                    <input type="text" name="free_sulfur_dioxide" required onfocus="showRange(this, '1.0 - 72.0')">
                </div>
                <div class="input-group">
                    <label for="total_sulfur_dioxide">Total Sulfur Dioxide</label>
                    <input type="text" name="total_sulfur_dioxide" required onfocus="showRange(this, '6.0 - 289.0')">
                </div>
                <div class="input-group">
                    <label for="density">Density</label>
                    <input type="text" name="density" required onfocus="showRange(this, '0.99007 - 1.00369')">
                </div>
                <div class="input-group">
                    <label for="pH">pH</label>
                    <input type="text" name="pH" required onfocus="showRange(this, '2.74 - 4.01')">
                </div>
                <div class="input-group">
                    <label for="sulphates">Sulphates</label>
                    <input type="text" name="sulphates" required onfocus="showRange(this, '0.33 - 2.00')">
                </div>
                <div class="input-group">
                    <label for="alcohol">Alcohol</label>
                    <input type="text" name="alcohol" required onfocus="showRange(this, '8.4 - 14.9')">
                </div>
                <button type="submit" class="btn"><i>üç∑</i> Predict Quality</button>
            </form>
        </div>
    </div>

    <script>
        function showRange(input, range) {
            document.getElementById('range-display').textContent = "Allowed range: " + range;
            input.addEventListener('blur', function() {
                document.getElementById('range-display').textContent = "";
            });
        }
    </script>
</body>
</html>
